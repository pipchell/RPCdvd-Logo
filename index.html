<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPClogo DVD</title>
  <!-- Static favicon (always logo2.png) -->
  <link rel="icon" href="logo2.png" type="image/png">
  <link rel="shortcut icon" href="logo2.png">
  <link rel="apple-touch-icon" href="logo2.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100%;
    }
    #logo {
      position: absolute;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="logo" src="1.png" alt="Bouncing Logo">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    let dx = 2, dy = 2; // Original speed
    let currentLogo = 1;
    const totalLogos = 5; // 1.png through 5.png

    function changeLogo() {
      currentLogo = (currentLogo % totalLogos) + 1; // Cycle 1→2→3→4→5→1...
      logo.src = currentLogo + '.png';
    }

    function bounce() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      x += dx;
      y += dy;

      // Check for edge hits
      const hitLeft = x <= 0;
      const hitRight = x + rect.width >= winWidth;
      const hitTop = y <= 0;
      const hitBottom = y + rect.height >= winHeight;

      if (hitLeft || hitRight) {
        dx *= -1;
        changeLogo(); // Change on horizontal bounces
      }
      if (hitTop || hitBottom) {
        dy *= -1;
        changeLogo(); // Change on vertical bounces
      }

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>
