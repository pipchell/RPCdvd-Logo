<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPClogo DVD</title>
  <!-- Static favicon -->
  <link rel="icon" href="logo2.png" type="image/png">
  <link rel="shortcut icon" href="logo2.png">
  <link rel="apple-touch-icon" href="logo2.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100%;
    }
    #logo {
      position: absolute;
      width: 150px;
      height: auto;
    }
    /* Hide preloaded images */
    .preload { display: none; }
  </style>
</head>
<body>
  <!-- Visible logo starting with 4.png -->
  <img id="logo" src="4.png" alt="Bouncing Logo">
  
  <!-- Preload all logo versions -->
  <img class="preload" src="1.png" alt="">
  <img class="preload" src="2.png" alt="">
  <img class="preload" src="3.png" alt="">
  <img class="preload" src="4.png" alt="">
  <img class="preload" src="5.png" alt="">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    // Set initial velocity to create a 45 degree angle
    let dx = 3, dy = 3; // Same speed for both axes
    let currentLogo = 4; // Start with 4.png
    const totalLogos = 5;
    
    // Preload all images
    const preloaded = [];
    for (let i = 1; i <= totalLogos; i++) {
      const img = new Image();
      img.src = i + '.png';
      preloaded.push(img);
    }

    function changeLogo() {
      currentLogo = (currentLogo % totalLogos) + 1;
      logo.src = preloaded[currentLogo-1].src;
    }

    function bounce() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      x += dx;
      y += dy;

      const hitLeft = x <= 0;
      const hitRight = x + rect.width >= winWidth;
      const hitTop = y <= 0;
      const hitBottom = y + rect.height >= winHeight;

      if (hitLeft || hitRight) {
        dx *= -1;
        changeLogo();
      }
      if (hitTop || hitBottom) {
        dy *= -1;
        changeLogo();
      }

      // Adjust position if we went past the boundary
      if (hitLeft) x = 0;
      if (hitRight) x = winWidth - rect.width;
      if (hitTop) y = 0;
      if (hitBottom) y = winHeight - rect.height;

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    // Start in a random position (but not too close to edges)
    function randomStart() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;
      
      x = Math.max(50, Math.random() * (winWidth - rect.width - 50));
      y = Math.max(50, Math.random() * (winHeight - rect.height - 50));
      
      // Randomize initial direction (but maintain 45 degree angle)
      const directions = [-1, 1];
      dx = 3 * directions[Math.floor(Math.random() * directions.length)];
      dy = 3 * directions[Math.floor(Math.random() * directions.length)];
    }

    randomStart();
    bounce();
  </script>
</body>
</html>
