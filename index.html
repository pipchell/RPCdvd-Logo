<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPClogo DVD</title>
  <!-- Favicon for all browsers -->
  <link rel="icon" href="logo2.png" type="image/png">
  <link rel="shortcut icon" href="logo2.png">
  <link rel="apple-touch-icon" href="logo2.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000; /* Pure black background (same as original) */
      overflow: hidden;
      height: 100%;
    }
    #logo {
      position: absolute;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo2.png" alt="Bouncing Logo">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    let dx = 2, dy = 2; /* Same speed as original (2px per frame) */

    function bounce() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      x += dx;
      y += dy;

      if (x + rect.width >= winWidth || x <= 0) dx *= -1;
      if (y + rect.height >= winHeight || y <= 0) dy *= -1;

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    // Start the animation
    bounce();
  </script>
</body>
</html>
