<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPClogo DVD</title>
  <link rel="icon" href="logo2.png" type="image/png">
  <link rel="shortcut icon" href="logo2.png">
  <link rel="apple-touch-icon" href="logo2.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100%;
    }
    #logo {
      position: absolute;
      width: 150px;
      height: auto;
    }
    .preload { display: none; }
  </style>
</head>
<body>
  <img id="logo" src="4.png" alt="Bouncing Logo">
  
  <img class="preload" src="1.png" alt="">
  <img class="preload" src="2.png" alt="">
  <img class="preload" src="3.png" alt="">
  <img class="preload" src="4.png" alt="">
  <img class="preload" src="5.png" alt="">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    let dx = 3, dy = 3;
    let currentLogo = 4;
    const totalLogos = 5;
    
    // Preload all images
    const preloaded = [];
    for (let i = 1; i <= totalLogos; i++) {
      const img = new Image();
      img.src = i + '.png';
      preloaded.push(img);
    }

    function changeLogo() {
      currentLogo = (currentLogo % totalLogos) + 1;
      logo.src = preloaded[currentLogo-1].src;
    }

    function bounce() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      // Store previous position
      const prevX = x;
      const prevY = y;

      // Move logo
      x += dx;
      y += dy;

      // Check for edge collisions
      const hitLeft = x <= 0;
      const hitRight = x + rect.width >= winWidth;
      const hitTop = y <= 0;
      const hitBottom = y + rect.height >= winHeight;

      if (hitLeft || hitRight) {
        dx *= -1;
        x = hitLeft ? 0 : winWidth - rect.width; // Snap to exact edge position
      }
      if (hitTop || hitBottom) {
        dy *= -1;
        y = hitTop ? 0 : winHeight - rect.height; // Snap to exact edge position
      }

      // Only change logo if we actually crossed a boundary
      if ((hitLeft || hitRight || hitTop || hitBottom) && 
          !(prevX === x && prevY === y)) {
        changeLogo();
      }

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>
