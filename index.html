<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DVD Logo (Original Accurate)</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; height:100%; }
    #logo { position:absolute; width:150px; height:auto; }
  </style>
</head>
<body>
  <img id="logo" src="dvd-logo.png" alt="DVD Logo">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    let dx = 3, dy = 3; // Original used 45Â° angles (dx == dy)
    
    function bounce() {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      x += dx;
      y += dy;

      // Original behavior: perfect mirror reflection
      if (x <= 0 || x + rect.width >= winWidth) dx *= -1;
      if (y <= 0 || y + rect.height >= winHeight) dy *= -1;

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';
      requestAnimationFrame(bounce);
    }

    bounce();
  </script>
</body>
</html>
