<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPClogo DVD</title>
  <link rel="icon" href="logo2.png" type="image/png">
  <link rel="shortcut icon" href="logo2.png">
  <link rel="apple-touch-icon" href="logo2.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100%;
    }
    #logo {
      position: absolute;
      width: 150px;
      height: auto;
    }
    .preload { display: none; }
  </style>
</head>
<body>
  <img id="logo" src="4.png" alt="Bouncing Logo">
  
  <img class="preload" src="1.png" alt="">
  <img class="preload" src="2.png" alt="">
  <img class="preload" src="3.png" alt="">
  <img class="preload" src="4.png" alt="">
  <img class="preload" src="5.png" alt="">

  <script>
    const logo = document.getElementById('logo');
    let x = 100, y = 100;
    let dx = 3, dy = 3;
    let currentLogo = 4;
    const totalLogos = 5;
    let lastBounceTime = 0;
    const bounceCooldown = 100; // milliseconds
    
    const preloaded = [];
    for (let i = 1; i <= totalLogos; i++) {
      const img = new Image();
      img.src = i + '.png';
      preloaded.push(img);
    }

    function changeLogo() {
      currentLogo = (currentLogo % totalLogos) + 1;
      logo.src = preloaded[currentLogo-1].src;
    }

    function bounce(timestamp) {
      const rect = logo.getBoundingClientRect();
      const winWidth = window.innerWidth;
      const winHeight = window.innerHeight;

      x += dx;
      y += dy;

      let bounced = false;

      if (x <= 0 || x + rect.width >= winWidth) {
        dx *= -1;
        bounced = true;
      }
      if (y <= 0 || y + rect.height >= winHeight) {
        dy *= -1;
        bounced = true;
      }

      // Only change logo if we bounced and cooldown has passed
      if (bounced && timestamp - lastBounceTime > bounceCooldown) {
        changeLogo();
        lastBounceTime = timestamp;
      }

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    bounce(performance.now());
  </script>
</body>
</html>
